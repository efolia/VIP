<!DOCTYPE html >
	<head>
		 <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/bc.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/player.js"></script>
		<script language="JavaScript" type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/player.css" />
		<link rel="stylesheet" type="text/css" href="styles/bootstrap-glyphicons.css" />
		
		<script language="JavaScript" type="text/javascript">
			$(function() {
				$( "#vip-tabs" ).resizable({
					minHeight: 400,
					maxHeight: 400,
					minWidth: 320,
					ghost: false
				});
				$( '#controls' ).hide();
				$( '#vip-tabs').hover( 
					function () {
						$( '#controls' ).show();
						//$( '#vip-status').show();
					},
					function () {
						$( '#controls' ).hide();
						//$( '#vip-status').hide();
					}
			);
			});
		</script>
	</head>
	<body>
		<div id=outerframe><!-- to be removed -->
			<div id=vip>
				<div id=vip-status>
					<div clas=wrapper>
						<div class="toggle" onclick="vip.videoToggle();" style="float:right;cursor:pointer;">x</div>
						<div class="toggle" onclick="vip.tabsToggle();" style="float:right;cursor:pointer;">o</div>
						<div class="toggle" onclick="//vip.tocToggle();" style="float:right;cursor:pointer;">table of content</div>
						<div class="toggle" onclick="//vip.playlistToggle();" style="float:right;cursor:pointer;">playlist</div>
					</div>
				</div>
				<div class=wrapper>
				<div class=panel id=vip-playlist>
				</div>
				<div class=panel id=vip-toc>
				</div>
				<div class="panel" id="vip-tabs">
					<div class=wrapper>
						<div class="tab slide">
							<div class=wrapper>
								<span class="content" id=slide-content></span>
							</div>
						</div>
						<div class="tab other">
							<span class="content" id=other-content></span>
						</div>
					</div>
					<div class="panel-footer" id="controls" style="display:none;">
						 <!-- <div class=wrapper> -->
							<button class="btn btn-default disabled" id=control-previous onclick="vip.browseSections('prev')"><span class="glyphicon glyphicon-fast-backward"></span></button>
							<button class="btn btn-default" id=control-previous onclick="vip.browseSlides('prev')"><span class="glyphicon glyphicon-backward"></span></button>
							<button class="btn btn-default " id=control-playtoggle onclick="vip.playToggle();"><span class="glyphicon glyphicon-play"></span></button>
							<button class="btn btn-default" id=control-next onclick="vip.browseSlides('next')"><span class="glyphicon glyphicon-forward"></span></button>
							<button class="btn btn-default disabled" id=control-previous onclick="vip.browseSections('next')"><span class="glyphicon glyphicon-fast-forward"></span></button>
							<button class="btn btn-default" id=control-reset onclick="vip.playReset();"><span class="glyphicon glyphicon-refresh"></span></button>
							<div class="checkbox" style="width:auto; margin-left:auto; margin-right: auto;float:right;">
							<input id="control-seektoggle" type="checkbox" checked />
							</div>
					</div>
				</div>
				<div id=vip-video>
					<object id="myExperience2575421297001" class="BrightcoveExperience">
						<param name="bgcolor" value="#FFFFFF" />
						<param name="width" value="711" />
						<param name="height" value="400" />
						<param name="playerID" value="2579453705001" />
						<param name="playerKey" value="AQ~~,AAACV1ASk4k~,C8-UEsqDkWVOXiv72JW4_pjNRuy5bDPy" />
						<param name="isVid" value="true" />
						<param name="isUI" value="true" />
						<param name="dynamicStreaming" value="true" />
						<param name="@videoPlayer" value="2589186861001" />
						<param name="includeAPI" value="true" />
						<param name="templateLoadHandler" value="vip.onTemplateLoad" />
						<param name="templateReadyHandler" value="vip.onTemplateReady" />  
					</object>
					<script type="text/javascript">brightcove.createExperiences();</script>
				</div>
				</div><!-- wrapper -->
			</div>
		</div>
	</body>
