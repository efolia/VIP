<!DOCTYPE html >
	<head>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/bc.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/player.js"></script>
		<script language="JavaScript" type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/player.css" />
	</head>
	<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Slide editor</legend>

<!-- Title -->
<div class="control-group">
  <label class="control-label" for="title">Title</label>
  <div class="controls">
    <input id="title" name="title" placeholder="" class="input-medium" required="" type="text">
    
  </div>
</div>

<!-- Time -->
<div class="control-group">
  <label class="control-label" for="time">Time</label>
  <div class="controls">
    <input id="time" name="time" placeholder="" class="input-medium" required="" type="text">
    
  </div>
</div>

<!-- Tags -->
<div class="control-group">
  <label class="control-label" for="tags">Tags</label>
  <div class="controls">
    <input id="tags" name="tags" placeholder="" class="input-medium" type="text">
    
  </div>
</div>

<!-- Transition -->
<div class="control-group">
  <label class="control-label" for="transition">Transition</label>
  <div class="controls">
    <select id="transition" name="transition" class="input-medium">
      <option>Fade in/out</option>
    </select>
  </div>
</div>

<!-- Mode -->
<div class="control-group">
  <label class="control-label" for="mode">Mode</label>
  <div class="controls">
    <select id="mode" name="mode" class="input-medium">
      <option value="w">Replace</option>
			<option value="a">Append</option>
    </select>
    <p class="help-block">test doc</p>
  </div>
</div>

<!-- Content -->
<div class="control-group">
  <label class="control-label" for="content">Content</label>
  <div class="controls">                     
    <textarea id="content" name="content"></textarea>
  </div>
</div>

</fieldset>
</form>
	</body>
